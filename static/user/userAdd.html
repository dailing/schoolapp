<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>asad</title>
    <script src="../js/userAdd.js"></script>
    <script>
        function btnFunc() {
            Name = document.getElementById("usr_add_name").value
            psw  = document.getElementById("usr_add_psw").value
            console.info(Name)
            console.info(psw)
            user_add(Name, psw)
        }
    </script>
</head>
<body>
    <form id="userAddInfo">
        <table border="1">
            <tr>
                <td>UserName</td>
                <td><input type="text" id="usr_add_name"></td>
            </tr>
            <tr>
                <td>Psw</td>
                <td><input type="password" id="usr_add_psw"></td>
            </tr>
        </table>
        <input type="button" value="Submit" id="usr_add_submit" onclick="btnFunc()">
    </form>
    <div id = "resp"></div>
</body>
</html>
